<script type="text/javascript">
    var url = "/settings/page";
    function init() {
        DataTable.init({
            url: url,//ajax请求url
            tableName: "data-table",//数据表table id
            paramsFormName: "search-form",//查询参数form id
            modal: "modals",//模态框div
            columns: [//列对应的字段数组，注意顺序
                {data: "id",visible:false},
                {data: "imgUrl", type: 'img', view: "modal-img-view"},
                {data: "urls"},
                {data: "type",replaceFn: "getType"}
            ],
            options: [//操作区域(id)
                {
                    icon: 'fa fa-edit',
                    name: "编辑",
                    color: "green",
                    option: "modal-edit",
                    edit: true,
                    url: url,
                    editMain: true
                },
                {
                    icon: 'fa fa-remove',
                    name: "删除",
                    color: "red",
                    del: url,
                    msg: "确定要删除该页面设置吗？"
                },
            ],
            handles: {
                insert: [
                    {url: url, modalId: "modal-add"},
                ],
            },
        });
    };
    function clickclear(){
        $("#modal-add").find("*[name]").val('');
    }

    function getType(type){
        if(type==1){
           return "购买页面";
        }else if(type==2){
            return "积分商城";
        }else{
            return "首页";
        }
    }

    $(function () {
        registerImageUploadComponent();
        init();
    });

</script>
