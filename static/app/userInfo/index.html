<script type="text/javascript">
    var url = "/user";

    function init() {
        // registerImageUploadComponent();
        DataTable.init({
            url: url,//ajax请求url
            tableName: "data-table",//数据表table id
            paramsFormName: "search-form",//查询参数form id
            modal: "modals",//模态框div
            authValid: true,
            columns: [//列对应的字段数组，注意顺序
                // {data: "headImg", type: 'img', view: "modal-img-view"},
                {data: "nickName"},
                {data: "userName"},
                {data: "mobile"},
                {data: "idCode"},
                {data: "stationNo",visible:false},
                {data: "stationName"},
                {data: "useableIntegral"},
                {data: "frontPhoto",visible:false},
                {data: "reversePhoto",visible:false},
                {data: "status",visible:false}
            ],
            options: [//操作区域(id)
                {
                    icon: 'fa fa-edit',
                    name: "编辑",
                    color: "green",
                    option: "modal-edit",
                    edit: true,
                    url: url,
                    editMain: true,
                    props: ["data-roles=ROLE_SUPER"]
                },
                {
                    icon: 'fa fa-list-alt',
                    name: "认证",
                    color: "green",
                    option: "modal-status",
                    edit: true,
                    url: "/user/authentication",
                    // editMain: true,
                    pre:"getStatus",
                    props: ["data-roles=ROLE_SUPER"]
                },
                {
                    icon: 'fa fa-remove',
                    name: "删除",
                    color: "red",
                    del: url,
                    props: ["data-roles=ROLE_SUPER"],
                    msg: "确定要删除该用户吗？"
                },
            ],
            handles: {
                insert: [
                    {url: url, modalId: "modal-add"},
                ],
            },
        });
    };


    $(function () {
        loadStations();
        init();
    });

    function getStatus(id) {
        var status = $("tr[data-id="+id+"]").find("td[data-name=status]").attr("data-value");
        if(status=="true"){
            $("select[name=status]").val(1);
        }else{
            $("select[name=status]").val(0);
        }
    }

    function loadStations() {
        Shinez.get("/basic/allStation",function (ret) {
            $.each(ret, function (k, v) {
                $("select[name=stationNo]").append("<option value='" + v.stationNo + "'>" + v.stationName + "</option>");
            });
        })
    }



</script>
