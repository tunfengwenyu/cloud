<button class="btn purple right search radius6" onclick="goback()"><i class="fa fa-mail-reply"></i>返回</button>
<form action="javascript:;" id="form-project" method="post" onsubmit="false">
    <div class="row" style="padding:15px;">
            <table class="table table-striped table-bordered " width="100%">
                <tr>
                    <th width="100">租赁名称</th>
                    <td><input type="text" class="form-control" name="leaseName" max="16" value=""></td>
                </tr>
                <tr>
                    <th width="100">租赁类型</th>
                    <td>
                        <select class="form-control  input-medium inline" name="typeId">
                            <option>-- 请选择 --</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>租赁列表小图</th>
                    <td>
                        <div class="pull-left">
                            <input type="file" class="hidden">
                            <a href="javascript:;" style="width: 100px;height: 100px;" class="btn-upload">
                                <span>选择图片</span>
                                <img name="img" src="../../images/def.png" width="100" height="100">
                            </a>
                            <input type="hidden" name="leaseBanner" value=""/>
                            <p><span class="required-star">* 建议尺寸：220*220px，大小不超过150k</span></p>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>租赁详情大图：</th>
                    <td colspan="4">
                        <div class="upload-multiple">
                            <div class="pull-left">
                                <button class="img-del" data-index="0">x</button>
                                <input type="file" class="hidden">
                                <a href="javascript:;" style="width: 100px;height: 100px;margin:5px;"
                                   class="btn-upload">
                                    <span class="img-tip">选择图片</span>
                                    <img name="imgUrl" src="../../images/def.png" width="100" height="100">
                                </a>
                                <input type="hidden" name="leaseDetailImgs" value=""/>
                            </div>
                        </div>
                    </td>
                </tr>


                <tr width="100">
                    <th width="100">站点选择</th>
                    <td>
                        <select class="form-control  input-medium inline" name="stationNo">
                            <option>-- 请选择 --</option>
                        </select>
                    </td>
                </tr>
                <tr width="100">
                    <th>租赁金额/天</th>
                    <td>
                        <input type="number" class="form-control input-medium" name="leaseAmount"  min="0"  step="0.01"/>
                    </td>
                </tr>
                <tr width="100">
                    <th>备注</th>
                    <td>
                        <textarea class="form-control" placeholder="备注" name="remark"/>
                    </td>
                </tr>
                <!--<tr width="100">-->
                    <!--<th>绑定站点设备</th>-->
                    <!--<td>-->
                        <!--<a class='btn green radius6' data-toggle='modal' href="#modal-add" onclick="loadStationDeviceType()"><i class="fa fa-plus"></i>绑定站点设备关系</a>-->
                    <!--</td>-->
                <!--</tr>-->
                <tr>
                    <th>租赁简介：</th>
                    <td colspan="3">
                        <div id="editor-trigger" style="height: 450px;">
                            <p>请输入内容...</p>
                        </div>
                        <input type="hidden" id="content" name="introduction"/>
                    </td>
                </tr>

            </table>
            <div class="modal-footer">
                <button type="submit" class="btn dark green btn-save radius6"><i class="fa fa-save"></i> 保存</button>
                <button type="button" class="btn dark btn-outline radius6" onclick="goback()"><i
                        class="fa fa-close"></i> 关闭
                </button>
            </div>
    </div>
</form>




<script type="text/javascript" src="js/wangEditor.min.js"></script>
<script type="text/javascript">
    var editor;
    $(function () {
        registerImageUploadComponent();
        getAllSelectOption();
        Shinez.get("/main/qiniu-token", function (ret) {
            var token = ret.data.uploadToken;
            var domain = ret.data.domain;
            initEditor(token, domain);
        });

        //判断是否是负数
        $('input[type=number]').blur(function(){
            if($(this).val()<0){
                Shinez.tip('error','租赁数量的数值不能为负值')
                $(this).val('')
            }
        })
    });

    function initEditor(token, domain) {
        editor = new wangEditor('editor-trigger');
        editor.config.customUpload = true;  // 设置自定义上传的开关
        editor.config.customUploadInit = function () {
            QiniuInit.init(editor, token, domain);
        };
        // 取消粘贴过滤
        editor.config.pasteFilter = false;
        // 关闭js过滤
        editor.config.jsFilter = false;
        editor.config.menus = $.map(wangEditor.config.menus, function (item, key) {
            if (item === 'fullscreen') {
                return null;
            }
            return item;
        });
        editor.create();
    }

    $(".btn-save").click(function () {
        var html = editor.$txt.html();
        $("input[name='introduction']").val(html);
        Shinez.post("/lease",$("#form-project").serialize(),function (ret) {
            if(ret.code===0){
                loadHtml("/basic/lease");
            }else{
                Shinez.tip("error",ret.msg);
            }
        });
    });


    //获取所有的站点名称和租赁类型
    function getAllSelectOption(){
        Shinez.get('/basic/allStation',function(ret){
            if(ret.length>0){
                $.each(ret,function(index,item){
                    $('select[name=stationNo]').append(`<option value="${item.stationNo}">${item.stationName}</option>`)
                })
            }
        })
        Shinez.get('/lease/all/0',function(ret){
            if(ret.length>0){
                $.each(ret,function(index,item){
                    $('select[name=typeId]').append(`<option value="${item.id}">${item.typeName}</option>`)
                })
            }
        })
    }

    //保存
    function goback(){
        loadHtml("/basic/lease");
    }


</script>
