<script type="text/javascript">

    var url = "/material";

    function init() {
        DataTable.init({
            url: url,//ajax请求url
            tableName: "data-table",//数据表table id
            paramsFormName: "search-form",//查询参数form id
            modal: "modals",//模态框div
            columns: [//列对应的字段数组，注意顺序
                {data: "materialName"},
                {data: "identCode", visible: false},
                {data: "typeName"},
                {data: "materialCode", visible: false},
                {data: "materialStatus", replaceFn: 'getStatusValue'},
                /*{data:'idCode'},
                {data:'userName'},*/
                {data: "gmtCreate", type: 'date'},
                {data: "expiryDate", type: 'date'},
            ],
            options: [//操作区域(id)
                {
                    icon: "fa fa-edit",
                    name: "编辑",
                    color: "green",
                    option: "modal-edit",
                    edit: true,
                    //editMain: true,
//                    visible: false,
                    url: url,
                },
                {
                    icon: "fa fa-remove",
                    name: "删除",
                    color: "red",
                    del: url,
                    msg: "确定要删除该材料信息吗？"
                },
            ],
            handles: {
                insert: [
                    {url: url, modalId: "modal-add"},
                ]
            },
            // endFnOnce: "loadTypes",
            endFn: 'loadData'
        });
    }

    $(function () {
        $(".form_datetime").datepicker({
            format: "yyyy-mm-dd",
            language: 'zh-CN',
            autoclose: 1,
        });

        getDateTimeFormat()
        loadTypes();
    });

    function getDateTimeFormat() {
        var date = new Date();
        //date = Shinez.FormateDate(date, "yyyy-MM-dd");
        let year = date.getFullYear() + 2;
        let month = date.getMonth() + 1;
        let dates = date.getDate();
        year > 10 ? year : '0' + year;
        month > 10 ? month : '0' + month;
        dates > 10 ? dates : '0' + dates;
        date = year + '-' + month + '-' + dates
        $("input[name=expiryDate]").val(date);
        $('.form_datetime').datepicker('update');
    }

        var sId=$(args).find('input[name=idCode]').val()
        var reg=/^[1-9][0-9]{14}([0-9]{2}[0-9xX])?$/
        if(reg.test(sId)){
            $(args).find('.btn-save').trigger('click')
        }else{
            Shinez.tip('error','耗材人身份证ID有错误')
        }
    }*/

    function loadTypes() {
        init();
        Shinez.get('/material/type/all', function (ret) {
            if (ret.length > 0) {
                $.each(ret, function (k, v) {
                    $("select[name=identCode]").append("<option value='" + v.identCode + "'>" + v.typeName + "</option>");
                });
            } else {
                Shinez.tip('error', `获取材料类型出错${ret.msg}`)
            }
        });

    }

    function toType(e) {
        //e.preventDefault()
        loadHtml("/basic/material_type");
    }

    //材料状态的转换
    function getStatusValue(args) {
        switch (args.toString()) {
            case '0':
                return `
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm radius6 dropdown-toggle " data-toggle="dropdown" style="background-color:#dedede;">
                            未使用
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a onclick="changeDeviceStatus(this,'1')">已使用</a></li>
                            <li><a onclick="changeDeviceStatus(this,'2')">已报废</a></li>
                        </ul>
                    </div>
                `
                break
            case '1':
                return `
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm radius6 dropdown-toggle"
                                data-toggle="dropdown">
                            已使用
                        </button>
                    </div>
                `
                break
            case '2':
                return `
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger btn-sm radius6 dropdown-toggle"
                                data-toggle="dropdown">
                            已报废
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a onclick="changeDeviceStatus(this,'1')">已使用</a></li>
                            <li><a onclick="changeDeviceStatus(this,'0')">未使用</a></li>
                        </ul>
                    </div>
                `
                break
            default:
                return '-'
        }

    }

    function changeDeviceStatus(dom,val) {
        let id = $(dom).parents('tr').attr('data-id')
        if (allData) {
            let ret = allData.find((item, index) => {
                return item.id == id;
            })

            if(val=='2'){
                let result=window.confirm('确定需要停用当前的耗材吗？')
                if(!result){
                    return
                }
            }
            ret.materialStatus=Number(val)||''

            saveChangeStatusValue(ret)

        }
    }

    function saveChangeStatusValue(ret){
        let {id,identCode,materialCode,typeName,materialStatus,materialName}=ret;
        let param='';
        for(let [key,val] of Object.entries({id,identCode,materialCode,typeName,materialStatus,materialName})){
            param+=key+'='+val+'&'
        }
        Shinez.put(`${url}?${param}`,function(ret){
            if(ret.code==0){
                $('.search').trigger('click');
            }else{
                Shinez.tip('error',`错误提示:${ret.msg}`)
            }
        })
    }

    //获取当前列表的所有数据
    var allData;

    function loadData(ret) {
        allData = ret.page.list;
    }

</script>
