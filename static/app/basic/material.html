<div class="row">
    <table id="data-table" class="table table-striped table-bordered table-hover" width="100%">
        <thead>
        <tr>
            <th>材料名称</th>
            <th>类型</th>
            <th>材料编码</th>

            <th>材料状态</th>
            <th>耗材人ID</th>
            <th>创建日期</th>
            <th>过期日期</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
<script type="text/javascript">

    var url = "/material";
    function init() {
        DataTable.init({
            url: url,//ajax请求url
            tableName: "data-table",//数据表table id
            paramsFormName: "search-form",//查询参数form id
            modal: "modals",//模态框div
            columns: [//列对应的字段数组，注意顺序
                {data: "materialName"},
                {data: "identCode", visible: false},
                {data: "typeName"},
                {data: "materialCode",},
                {data: "materialStatus",replaceFn:'getStatusValue'},
                {data:'idCode'},
                {data: "gmtCreate",type:'date'},
                {data: "expiryDate",type:'date'},
            ],
            options: [//操作区域(id)
                {
                    icon: "fa fa-edit",
                    name: "编辑",
                    color: "green",
                    option: "modal-edit",
                    edit: true,
                    //editMain: true,
//                    visible: false,
                    url: url,
                },
                {
                    icon: "fa fa-remove",
                    name: "删除",
                    color: "red",
                    del: url,
                    msg: "确定要删除该材料信息吗？"
                },
            ],
            handles: {
                insert: [
                    {url: url, modalId: "modal-add"},
                ]
            },
            // endFnOnce: "loadTypes",
            //endFn:'loadData'
        });
    }

    $(function () {
        $(".form_datetime").datepicker({
            format: "yyyy-mm-dd",
            language: 'zh-CN',
            autoclose: 1,
        });

        var date = new Date();
        date = Shinez.FormateDate(date, "yyyy-MM-dd");
        $("input[name=expiryDate]").val(date);
        $('.form_datetime').datepicker('update');
        loadTypes()
    });

    function loadTypes(){
        init();
        Shinez.get('/material/type/all',function(ret){
            if(ret.length>0){
                $.each(ret, function (k, v) {
                    $("select[name=identCode]").append("<option value='" + v.identCode + "'>" + v.typeName + "</option>");
                });
            }else{
                Shinez.tip('error',`获取材料类型出错${ret.msg}`)
            }
        });

    }
    function toType(e) {
        e.preventDefault()
        loadHtml("/basic/material_type");
    }
    //材料状态的转换
    function getStatusValue(args){
        switch(args){
            case '0':
                return '<a class="label label-primary radius6" data-value="0" style="font-size:12px;" onclick="changeDeviceStatus(this)">正常</a>'
                break
            case '1':
                return '<a class="label label-warning radius6" data-value="1" style="font-size:12px;" onclick="changeDeviceStatus(this)">登录</a>'
                break
            case '2':
                return '<a class="label label-danger radius6" data-value="2" style="font-size:12px;" onclick="changeDeviceStatus(this)">停用</a>'
                break
            default:
                return '-'
        }
    }


</script>
