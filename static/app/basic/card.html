<script type="text/html" id="serviceId">
    <select name="serviceId" class="form-control  input-medium inline">
        {{if serviceId}}
        <option value="{{serviceId}}">{{serviceId|getCurrentValueService}}</option>
        {{else}}
        <option value="">-- 选择绑定服务 --</option>
        {{/if}}

        {{each allServiceName}}
        <option value="{{$value.id}}">{{$value.serviceName}}</option>
        {{/each}}
    </select>

</script>
<script type="text/html" id="leaseId">
    <select  name="serviceId" class="form-control  input-medium inline">
        {{if serviceId}}
        <option value="{{leaseId}}">{{serviceId|getCurrentValueLease}}</option>
        {{else}}
        <option value="">-- 选择租赁服务 --</option>
        {{/if}}

    {{each allLeaseName}}
    <option value="{{$value.id}}">{{$value.leaseName}}</option>
    {{/each}}
    </select>
</script>
<script type="text/javascript">

    var url = "/basic/card";
    let allUser;
    let allServiceName;
    let allCurrentData;
    let allLeaseName;
    function init() {
        DataTable.init({
            url: url,//ajax请求url
            tableName: "data-table",//数据表table id
            paramsFormName: "search-form",//查询参数form id
            modal: "modals",//模态框div
            columns: [//列对应的字段数组，注意顺序
                {data: "cardNo"},
                {data: "cardType",replaceFn:'cardTypeFormat'},
                {data: "userId",replaceFn:'userIdTurnName'},
                {data: "serviceId",replaceFn:serviceIdTurnName},
                {data: "num", },
                {data: "status", replaceFn:'statusTurnName'},
                {data: "expiryDate",type:'date'}
            ],
            options: [//操作区域(id)
                {
                    icon: "fa fa-edit",
                    name: "编辑",
                    color: "green",
                    option: "modal-edit",
                    edit: true,
                    pre:editCard,
                    //editMain: true,
//                    visible: false,
                    url: url,
                },
                {
                    icon: "fa fa-remove",
                    name: "删除",
                    color: "red",
                    del: url,
                    msg: "确定要删除该条卡信息吗？"
                },
            ],
            handles: {
                insert: [
                    {url: url, modalId: "modal-add"},
                ]
            },
            // endFnOnce: "loadTypes",
            endFn: 'loadData'
        });
    }

    $(function (){
        $(".form_datetime").datepicker({
            format: "yyyy-mm-dd",
            language: 'zh-CN',
            autoclose: 1,
        });

        getDateTimeFormat(1)



        getAllUser(function(args){
            allUser=args
        });
        getAllLeaseName(function(args){
            allLeaseName=args;
        })
        getAllServiceName(function(args){
            allServiceName=args
            init()
        })
        //loadTypes()

        $('select[name=cardType]').change(function(e){
            let sHtml;
            switch($(this).val()){
                case "1":sHtml=template('serviceId',{allServiceName}); $('.bind-service').empty().append(sHtml);break;
                case "2":sHtml=template('leaseId',{allLeaseName}); $('.bind-service').empty().append(sHtml);break;
                default :sHtml=template('serviceId',{allServiceName}); $('.bind-service').empty().append(sHtml);break;
            }
        })
    });

    //所有的用户
    function getAllUser(callback){
        Shinez.get('/user/all',function(ret){
            if(ret){
                callback&&callback(ret)
            }
        })
    }
    //获取所有的租赁绑定的服务
    function getAllLeaseName(callback){
        Shinez.get('/lease/all',function(ret){
            if(ret){
                /*$.each(ret,function(k,v){
                    $('select[name=leaseId]').append(`<option value="${v.id}">${v.leaseName}</option>`)
                })*/
                callback&&callback(ret)
            }
        })
    }
    function getAllServiceName(callback){
        Shinez.get('/service/all',function(ret){
            if(ret){
                /*$.each(ret,function(k,v){
                    $('select[name=serviceId]').append(`<option value="${v.id}">${v.serviceName}</option>`)
                })*/
                callback&&callback(ret)
            }
        })
    }
    //卡的类型转成中文
    function cardTypeFormat(val){
        switch(val.toString()){
            case "1":return '服务项目卡';
            case "2":return '租赁服务卡';
            default:return '-'
        }
    }

    //名字转换
    function userIdTurnName(val){
        if(val=='-'||val==''){
            return '-'
        }else{
            let ret=allUser.find((item,index)=>{
                return item.id==val;
            })
            if(ret!=undefined){
                return ret.userName;
            }else{
                //Shinez.tip('warning',`当前用户Id=${val}不存在于用户信息中`)
                return '-'

            }
        }
    }
    //绑定服务名次
    function serviceIdTurnName(val,data){


        if(val=='-'||val==''){
            return '-'
        }else{
            if(data.cardType==1){
                let ret=allServiceName.find((item,index)=>{
                    return item.id==val
                })
                if(ret){
                    return ret.serviceName
                }else{
                    return '-'
                }
            }else if(data.cardType==2){
                let ret=allLeaseName.find((item,index)=>{
                    return item.id==val
                })
                if(ret){
                    return ret.leaseName
                }else{
                    return '-'
                }

            }

        }
    }
    //状态值转换
    function statusTurnName(val){
        switch(val.toString()){
            case '': return '<button onclick="changeStatusValue1(event,0)" class="btn btn-default btn-sm radius6" style="background-color:#dedede;">未使用</button>';
            case '0': return '<button onclick="changeStatusValue1(event,0)" class="btn btn-default btn-sm radius6" style="background-color:#dedede;">未使用</button>';
            case '1': return `<div class="dropdown">
<button data-toggle="dropdown" class="btn btn-primary btn-sm radius6">已使用</button>

</div>`;
            case '2': return '<button onclick="changeStatusValue1(event,2)" class="btn btn-danger btn-sm radius6">已作废</button>';
            default:return '-'
        }
    }

    //改变状态
    function changeStatusValue1(e,val){
        let id=$(e.target).parents('tr').attr('data-id')
        let ret=allCurrentData.find((item,index)=>{
            return item.id==id
        })
        switch(val.toString()){
            case '0':ret.status=2;break;
            case '2':ret.status=0;break;
        }
        saveChangeStatusValue(ret)
    }
    //已使用改变状态
    function changeStatusValue2(e,val){
        let id=$(e.target).parents('tr').attr('data-id')
        let ret=allCurrentData.find((item,index)=>{
            return item.id==id
        })

        switch(val.toString()){
            case '0':ret.status=0;break;
            case '2':ret.status=2;break;
        }
        saveChangeStatusValue(ret)
    }

    //保存状态改变值
    function saveChangeStatusValue(ret){
        let {expiryDate,id,serviceId,status,cardType}=ret;
        let param='';
        expiryDate=timeFormat({dat:expiryDate});
        for(let [key,val] of Object.entries({expiryDate,id,serviceId,status,cardType})){
            param+=key+'='+val+'&'
        }
        Shinez.put(`${url}?${param}`,function(ret){
            if(ret.code==0){
                $(".search").trigger("click");
            }else{
                Shinez.tip('error',`错误提示:${ret.msg}`)
            }
        })
    }

    //一次获取所有数据
    function loadData(val){
        allCurrentData=val.page.list
    }

    function getDateTimeFormat(num){
        let date=timeFormat({num})
        $("input[name=expiryDate]").val(date);
        $('.form_datetime').datepicker('update');
    }

    //时间转换
    function timeFormat({dat=null,num=0}={}){
        let date;
        if(dat!=null){
            date = new Date(dat);
        }else{
            date=new Date()
        }
        let year=date.getFullYear()+num;
        let month=date.getMonth()+1;
        let dates=date.getDate();
        year>10?year:'0'+year;
        month>10?month:'0'+month;
        dates>10?dates:'0'+dates;
        date=year+'-'+month+'-'+dates
        return date
    }

    //检测表单内容
    function checkFormData(sId){
        let sCard=$(sId).find('select[name=cardType]').val()
        let sServiceId=$(sId).find('select[name=serviceId]').val()
        let sLeaseId=$(sId).find('select[name=sLeaseId]').val()
        let sNum=$(sId).find('input[name=num]').val()
        let sExpired=$(sId).find('input[name=expiryDate]').val()
        if(sCard!=''&&(sServiceId!=''||sLeaseId!='') && sNum!='' && sExpired!=''){
            $(sId).find('.btn-save').trigger('click')
        }else{

            Shinez.tip('error','有必填项为空值，请检查后重新提交')
            return
        }
    }

    //编辑
    function editCard(args){
        let {cardType,serviceId}=args
        let sHtml;
        if(cardType==1){
            sHtml=template('serviceId',{allServiceName,serviceId})

        }else if(cardType==2){
            sHtml=template('leaseId',{allLeaseName,serviceId})
        }
        $('#modal-edit').find('.bind-service').empty().append(sHtml)
    }

    function getCurrentValueService(val){

         let ret=allServiceName.find((item,index)=>{

             return item.id==val
         })
        if(ret){
            return ret.serviceName
        }else{
             return '-'
        }

    }
    function getCurrentValueLease(val){

        let ret=allLeaseName.find((item,index)=>{

            return item.id==val
        })
        if(ret){
            return ret.leaseName
        }else{
            return '-'
        }

    }

</script>
